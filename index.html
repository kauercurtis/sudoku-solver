<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
    <link href="styles/sudoku.css" type="text/css" rel="stylesheet">
</head>
<body>
    <main>
        <div id="top">
            <div id="sudoku_table">
                <table>
                    <tr>
                        <td id="quartile1"></td>
                        <td id="quartile2"></td>
                        <td id="quartile3"></td>
                    </tr>
                    <tr>
                        <td id="quartile4"></td>
                        <td id="quartile5"></td>
                        <td id="quartile6"></td>
                    </tr>
                    <tr>
                        <td id="quartile7"></td>
                        <td id="quartile8"></td>
                        <td id="quartile9"></td>
                    </tr>
                </table>
            </div>
            <div id="numpad">
                <table>
                    <tr id="123">
                        <td id="1"></td>
                        <td id="2"></td>
                        <td id="3"></td>
                    </tr>
                    <tr id="456">
                        <td id="4"></td>
                        <td id="5"></td>
                        <td id="6"></td>
                    </tr>
                    <tr id="789">
                        <td id="7"></td>
                        <td id="8"></td>
                        <td id="9"></td>
                    </tr>
                    <tr id="utility">
                        <td id="submit"></td>
                        <td id="clear"></td>
                        <td id="redo"></td>
                    </tr>
                </table>
            </div>
        </div>  
        <div id="text"></div>
    </main>
</body>
</html>
